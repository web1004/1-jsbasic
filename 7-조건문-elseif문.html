<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>7-조건문-elseif문</title>
</head>
<body>

  <!--  
    else if문:두가지 이상의 조건식과 정해놓은 조건식을 만족하지 않았을때 실행되는 실행문

    if(조건식1){
      실행문1;
    }else if(조건식2){
      실행문2;
    }else if(조건식3){
      실행문3;
    }else{ ->위의 조건들을 모두 만족하지 않을때....
      실행문4;
    }
  -->


  <script>
    let mon = prompt("현재는 몇 월입니까?","0");

    if(mon>=9 && mon <=11){  //9~11월
      console.log("독서의 계절 가을이네요!!");
    }else if(mon>=6 && mon<=8){  //6~8월
      console.log("여행 가기 좋은 여름이네요!!");
    }else if(mon>=3 && mon<=5){  //3~5월
      console.log("햇살 가득한 봄이네요!!");
    }else{ //1,2,12월
      console.log("스키의 계절 겨울이네요!!");
    }
  </script>
</body>
</html>
