<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실습1-if문-학점구하기</title>
</head>
<body>
  


  <script>
    /*문제1:"평균점수를 입력해주세요." 평균점수를 입력받아서
    ->출력값:"100점의 학점은? A입니다." 라고 메세지창을 띄운다.
    ->범위외 의 숫자를 입력하는 경우는 "잘못된 범위의 숫자입니다." 경고창 띄우기
    */

    let value = prompt("평균 점수를 입력해주세요.","0");
    let grade;

    if(value>=90 && value<=100){
			grade="A";
		}else if(value>=80 && value<=89){
			grade="B";
		}else if(value>=70 && value<=79){
			grade="C";
		}else if(value>=60 && value<=69){
			grade="D";
		}else if(value>0 && value<=59){
			grade="F";
		}else{ 
			alert("잘못된 범위의 점수입니다.");
		}

    alert(`${value} 점의 학점은? ${grade}입니다.`);
  </script>
</body>
</html>
