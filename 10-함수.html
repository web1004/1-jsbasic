<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>10-함수</title>
</head>
<body>

  <!--  
    함수란 하나의 단위로 실행할 수 있도록 명령문을 그룹화한것이다.
    또한 자주 쓰는 내용들을 묶어서 함수로 만들어두면 필요할때 언제든 불러다 쓸수 있다. 
    (일반함수, 매개변수가 있는 함수, return 값이 있는 함수)

    function 함수이름(매개변수){
      내용입력
      return 반환     
    }

    함수이름(); ->함수호출(함수는 호출하지 않으면 실행하지 않음)

    -매개변수:함수 외부에서 함수 내부로 데이터를 전달하기 위한 용도로 사용하는 변수이다.
    함수가 뭔가 알아야 하거나 어쩐 정보를 가지고 뭔가를 해야 할때->어떤 정보를 함수에 알려줘야 함

    -return:함수내부에서 처리한 결과값을 함수 외부로 전달하기 위해 사용하는 일종의 출력값이다.
    반환값,함수 완료 후 반환되어야 하는 값이 있을때 사용한다.
  -->



  <script>
    //함수 선언식
    sayHello(); /* 호이스팅의 영향을 받아서 함수를 선언하기전에 사용할수 있음 */
    function sayHello(){
      console.log('이름과 나이를 출력하세요');
      console.log('이름: 홍길동, 나이: 25살');
    }
    //sayHello();

    //함수 표현식
    //sayHello2(); ->호이스팅의 영향을 받지 않기 때문에 에러남
    const sayHello2 = function(){
      console.log('이름과 나이를 출력하세요');
      console.log('이름: 홍길동, 나이: 25살');
    }
    sayHello2();

    /* 호이스팅(hoisting) : 코드가 실행되기 전 변수나 함수의 선언이 자바스크립트 파일의 최상단으로 끌어올려지는 것을 말한다. 
    함수를 만들고 그 후에 함수를 호출해야 하는데 먼저 호출하고 다음에 함수를 만들어도 에러가 나지 않음
    함수선언식(function(){}), 변수 var
    */

    console.log('------------------------------------');

    //일반함수
    function greet(){
      console.log("안녕 내 이름은 제시카야!");
    }
    greet();

    //매개변수가 있는 함수
    function hello(name1, age){
      console.log('이름과 나이를 출력하세요');
      console.log(`이름: ${name1}, 나이: ${age}`);
    }
    hello("에밀리",20);
    hello("토마스", 35);

    //return 값이 있는 함수
    function plus(num11, num22){
      return num11 + num22;
      console.log('함수호출'); //함수내부에서 return문 아래에 작성된 문장은 실행되지않음
    }
    let result = plus(10,15);
    console.log(`두 숫자를 더한 결과는 ${result} 입니다.`);



  </script>
</body>
</html>
