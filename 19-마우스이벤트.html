<!-- 
mousedown : 마우스가 요소안에서 클릭이 눌릴때
mouseup : 마우스가 요소안에서 클릭이 해제될때
mouseenter : 마우스 포인터가 요소안으로 진입했을때
mouseleave : 마우스 포인터가 요소 바깥으로 나갔을때
mousemove : 마우스가 요소안에서 움직일때

*이벤트속성&메서드
event.clientX  event.clientY : 브라우저 화면기준 X,Y 좌표
event.pageX    event.pageY : 전체화면 기준(스크롤포함) X,Y 좌표
-->
