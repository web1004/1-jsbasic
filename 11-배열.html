<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>11-배열</title>
</head>
<body>

  <!--  
    배열은 하나의 변수에 여러개의 값을 순차적으로 저장할때 사용한다.
    순서를 index라고 하고 0부터 시작함 
  -->



  <script>
    /* (1)배열을 생성하는 방법 */
    //생성자 표기법
    // const fruits = new Array('사과','바나나','딸기');
    // console.log(fruits);

    //리터럴 표기법(주로사용)
    const arr1 = ['사과','바나나','딸기'];

    console.log(arr1);
    console.log(arr1[0]);
    console.log(arr1[1]);
    arr1[2] = '포도';
    console.log(arr1[2]);
    console.log('arr1: ', arr1);

    console.log('--------------------------------------');

    /* (2)자주 사용하는 배열 메서드() */
    const fruits = ['사과', '바나나', '딸기', '파인애플', '포도'];

    //length-배열의 길이
    console.log('fruits.length: ', fruits.length);
    console.log('마지막값: ',fruits[fruits.length-1]);

    console.log('--------------------------------------');

    //push()-배열끝에 항목추가
    fruits.push('귤');
    console.log(fruits);

    console.log('--------------------------------------');

    //pop()-배열끝에서부터 항목제거
    fruits.pop();
    fruits.pop();
    console.log('제거완료', fruits);

    let removeItem = fruits.pop(); //마지막에 삭제한 배열요소를 저장
    console.log('removeItem: ',removeItem);

    console.log('--------------------------------------');

    //unshift()-배열앞에 항목 추가하기
    fruits.unshift('수박');
    fruits.unshift('망고');
    console.log(fruits);

    console.log('--------------------------------------');

    //shift()-배열앞에서 제거
    fruits.shift();
    console.log(fruits);

    console.log('--------------------------------------');
    
    //indexOf()-배열한 항목의 인덱스(index)찾기
    const index1 = fruits.indexOf('바나나');
    console.log('index1: ',index1);
    const index2 = fruits.indexOf('토마토'); //데이터가 없는 경우는 -1로 표시됨
    console.log('index1: ',index2);

    console.log('--------------------------------------');

    //splice()-인덱스 위치에 있는 항목 제거하기
    fruits.splice(1,1); //(제거하고 싶은 인텍스번호, 몇개제거할건지)
    console.log(fruits);

    const findIndex = fruits.indexOf('바나나');
    console.log('findIndex: ', findIndex);
    fruits.splice(findIndex,1);
    console.log(fruits);

    console.log('--------------------------------------');

    const fruits2 = ['사과', '바나나', '딸기', '파인애플', '포도'];

    //foreach()-배열의 항목을 순회하면서 값을 하나씩 넘겨줌(중요!)
    /* foreach()는 필수인자로 현재의 요소의 값을 의미하는 item(이름은 맘대로 정할수 있음)과 같은 인자가 필수로 요구가 되고, 선택적으로 index도 사용할수 있다.  */

    // fruits2.forEach(function(item,index){
    //   console.log(item, index);
    // });

    fruits2.forEach((item,index) => {
      console.log(item, index);
    });
    
    //map()-foreach()와 동일한 기능
    /* forEach 는 원본배열의 값을 변경하지도 않고 값을 리턴하지도 않음
    map은 forEach와 비슷하지만 새로운 배열을 반환한다. */

    const arr2 = [1, 2, 3, 4, 5];
    const newArr1 = arr2.forEach((number, index) => number+1);
    console.log(newArr1);

    const arr3 = [1, 2, 3, 4, 5];
    const newArr2 = arr3.map((number, index) => number+1);
    console.log(newArr2);
    //map()은 원본배열요소에 각각 1씩 더한 새로운 배열이 만들어진다. 어떤 함수를 적용해서 처리한 결과를 저장해야 한다면 map을 사용한다.

    console.log('--------------------------------------');

    //find()-주어진 판별함수를 만족하는 첫번째 요소의 값을 반환
    const arr4 = [1, 2, 3, 4, 5];
    console.log(arr4.find((number) => number > 3));  //값
    console.log(arr4.findIndex((number) => number > 3));  //인덱스번호

    console.log('--------------------------------------');

    //includes()-지정한 요소가 배열에 있는지
    const arr5 = ['hello', 'world'];
    console.log(arr5.includes('hello'));
    console.log(arr5.includes('no'));

    console.log('--------------------------------------');

    //slice()-배열의 복사본을 조각내서 새로운 배열로 반환(원본배열은 바뀌지 않음)
    const arr7 = [1, 2, 3, 4, 5];
    console.log(arr7.slice(2)); //시작인덱스 
    console.log(arr7.slice(2, 4)); //시작인텍스에서 종료인덱스전까지

    console.log('--------------------------------------');

    //join()-배열의 모든 요소들을 이어 붙여서 하나의 문자열로 반환
    const arr9 = ['hello', 'world', 'hi', 'wow'];
    console.log(arr9.join());
    console.log(arr9.join(';'));

    console.log('--------------------------------------');

    //concat()-인자로 주어진 배열이나 값들을 기존배열에 합쳐서 새로운 배열로 반환
    const arr10 = ['hello', 'world', 'hi', 'wow'];
    const numbers = [111,222];

    console.log(arr10.concat(numbers));
    console.log(arr10.concat('aaa','bbb'));

    console.log('--------------------------------------');

    //filter()-주어진 판별함수의 결과값이 참인 요소들만 모아서 새로운 배열로 반환(필터링)
    const arr11 = [1, 2, 3, 4, 5];
    console.log(arr11.filter((number) => number > 3));

    console.log('--------------------------------------');

    const arrr = [
      'hi-sim',
      'hi-boom',
      'hello-sim',
      'hello-beom',
      'hi-tiger',
      'hello-tiger'
    ]

    //console.log(arrr);

    //forEach : 배열을 순환하는 메서드 -> 반환값이 없음
    //filter : 배열을 순환하는 메서드 -> 반환값이 배열
    //map : 배열을 순환하는 메서드 -> 반환값이 배열

    //반환값이 없기 때문에 undefined로 나온다.
    const aa = arrr.forEach((str)=>{
      return 'hello';
    })
    console.log(aa);

    const newArr = [];
    arrr.forEach((str)=>{
      //console.log(str.includes('hi'));
      //newArr.push(str);

      if(str.includes('hi')){
        newArr.push(str);
      }
      
    });

    console.log(newArr);

    const filter = arrr.filter((str)=>{
      //console.log(str.includes('hi'));
      return str.includes('hi');
    });

    console.log(filter);

  </script>
</body>
</html>
