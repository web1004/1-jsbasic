<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실습6-함수-돈바꾸기</title>
</head>
<body>

  <!-- 문제: 돈을 매개변수로 받으면 몇개의 지폐와 동전이 필요한지 최소 개수를 계산해주는 함수를 만드시오!
  *출력예
  12300인 경우
  50000 X 0  //12300원을 50000만으로 나누지 못함
  10000 X 1  //12300원을 10000원으로 나누었더니 몫이 1 나왔고 나머지 2300원
  5000  X 0  //2300원을 5000원으로 나눌수 없기 때문에 0
  1000 X 2  //2300원을 1000원으로 나누면 몫이 2가 나오고 나머지 300원
  500 X 0
  100 X 3  //300원을 100원으로 나누면 몫이 3이고 나머지는 0원이다. -->

  
  <script>
    let unit = [50000,10000,5000,1000,500,100];  //돈단위의 배열구성

    function moneyChange(money){
      // unit에 있는 값을 하나씩 들고와서 비교를 함
      for(let i=0;i<unit.length;i++){
        // let num = (money/unit[i]);
        // console.log(num);

        let num = Math.floor(money/unit[i]); //Math.floor(소수점을 버림), num은 몫이다.
        //console.log(num);
        /*이렇게 되면 모두 동일한 금액인 12300원으로 나누고 있음 */

        money = money - (unit[i]*num);  //남은 값을 다시 재할당
        //10000을 거치고 나면 2300원이되고 몫이 2개 나왔으면 2000원을 빼서 300원이 되고.....
        console.log(`${unit[i]}×${num}`); 
      };
    };

    moneyChange(12300);
    moneyChange(56800);
  </script>
</body>
</html>
