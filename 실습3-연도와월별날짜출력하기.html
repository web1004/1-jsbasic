  <script>
    /*문제:
    (1)현재연도와 월을 입력받는다.
    (2)switc문을 이용해서 현재 월이 몇일까지인지....
    (3)for문을 이용해서 현재 월의 1일부터 마지막일까지 출력
    (4)if문을 이용해서 윤달을 계산(2월)
    -윤달계산법 : 현재 년도가 4년주기이고 100년 주기는 아닌경우
    또는 400년 주기로 윤년이므로 2월은 29일까지 출력
    */
    
    //(1)현재 년도와 월을 입력받기
    let year=prompt("현재 몇 년입니까?","0000");
    let mon=prompt("현재 몇 월입니까?","0");
    let last_day;
    
    //(2)현재 월이 몇일까지 있는지 선택문을 이용
    switch(mon){
      case "1": case "3": case "7": case "8": case "10": case "12":
      last_day=31;
      break;

      case "4": case "6": case "9": case "11":
      last_day=30;
      break;

      case "2": last_day=28;  
      if(year%4==0 && year%100!=0 || year%400==0){
        last_day=29;
      }  		
      break;
    }

    //(3)현재 1일부터 마지막일까지 문서에 출력
