<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>11-구조분해할당</title>
</head>
<body>
  
  <!--  
  구조분해할당이란 ? 배열 또는 객체의 구조를 분해해서 분해된 값을 개별적인 변수에 담는 표현식을 의미한다. 
  -->


  <script>
    /* (1)배열의 구조분해할당-배열이 갖고 있는 값을 각각의 값으로 변수에 할당 */
    let animals = ['호랑이', '사자', '코끼리'];

    // let tiger = animals[0];
    // let lion = animals[1];
    // let elephant = animals[2];

    let [tiger, lion, elephant] = animals;
    console.log(animals);
    console.log(tiger);
    console.log(lion);
    console.log(elephant);

    console.log('--------------------------------------');

    //... (Spread 연산자)
    //Spread syntax(전개구문-값을 펼쳐서 값을 확장할수 있다)
    let [apple, strawberry, banana, ...others] = [
      '사과',
      '딸기', 
      '바나나',
      'a',
      'b',
      'c',
      'd',  
    ];
    console.log(apple);
    console.log(strawberry);
    console.log(banana);
    console.log(others);

    let fruits1 = ['사과', '바나나', '딸기'];
    let fruits2 = ['파인애플', '수박'];

    let items1 = [...fruits1, '파인애플', '수박']
    console.log('item1: ',items1);

    let items2 = [...fruits1, ...fruits2];
    console.log('item2: ',items2);

    console.log('--------------------------------------');

    //Rest parameter : 무한히 확장 가능한 매개변수 즉 파라미터를 배열로 받을수 있다.
    // function print(value1, value2, value3){
    //   console.log(value1);
    //   console.log(value2);
    //   console.log(value3);
    // }
    // print('a','b','c'); 

    // function print(...values){
    //   console.log(values);
    //   console.log(values[0]);
    //   console.log(values[1]);
    //   console.log(values[2]);
    // }
    // print('a','b','c');

    function print(...values){
      values.forEach(function(value,index){
        console.log('index: ', index, 'value: ', value);
      });
    };
    print('a','b','c','d','e','f'); 

    console.log('--------------------------------------');

    /* (2)객체의 구조분해할당(배열의 경우는 변수이름을 자유롭게 했지만 객체의 경우는 키를 지정해주어야 함)*/

    const person = {
      name: '웹디1004',
      age: 10,
      hobby: '댄스'
    };

    // const name = person.name;
    // const age = person.age;
    // const hobby = person.hobby;
    const {hobby, name, age} = person; //객체는 순서가 아니라 키값을 가져옴

    console.log('name:', name);
    console.log('age:', age);
    console.log('hobby:', hobby);

    console.log('--------------------------------------');

    //키값을 다른걸로 사용하고 싶을때
    const obj1 = {
      x: 30,
      y: 50,
    };

    const {x: hello, y: world} = obj1;
    console.log(hello, world);

    const obj3 = {
      one: {
        two: {
          three: 'Bingo',
        },
      },
    };

    // const bingo = obj3.one.two.three;
    // console.log(bingo);

    // const{one: {two: {three}}} = obj3;
    // console.log(three);

    const{one: {two: {three:hi}}} = obj3;
    console.log(hi);
  </script>
</body>
</html>
