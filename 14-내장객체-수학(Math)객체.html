<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>14-내장객체-수학(Math)객체</title>
</head>
<body>

  

  <script>
    let num = 2.1234;

    //Math객체의 메서드들...
    let maxNum = Math.max(10, 5, 8, 30); // 최대값 반환
    let minNum = Math.min(10, 5, 8, 30); // 최소값 반환
    let roundNum = Math.round(num); // 반올림 값을 반환
    let floorNum = Math.floor(num); // 소수점 무조건 내림
    let ceilNum = Math.ceil(num); // 소수점 무조건 올림
    let rndNum = Math.random(); // 0~1 사이 난수를 발생
    let piNum = Math.PI; //Math.PI는 원주율 상수를 반환

    console.log(maxNum);
    console.log(minNum);
    console.log(roundNum);
    console.log(floorNum);
    console.log(ceilNum);
    console.log(rndNum);
    console.log(piNum);
  </script>
</body>
</html>
