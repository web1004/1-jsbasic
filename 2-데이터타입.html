<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2-데이터타입</title>
</head>
<body>

  <!-- 
    데이터타입은 값의 종류를 말한다.
    -기본타입(Primitive Type) 또는 원시타입 : 숫자(number),문자열(string),블리언(boolean),null,undefined, 심볼(symbol)
    -객체타입(Object Type) 또는 비원시타입 : Array, Date, Object, Math 이외에 프리미티브 타입(Primitive Type)을 제외한 모든 것이 객체임  
  -->


  <script>
    // typeof연산자 : 해당 데이터의 자료형을 반환
    //숫자
    let number = 2;
    console.log(number);
    let nan = 'hello'/5;
    console.log(nan);
    console.log(typeof nan);

    //문자
    let str = "문자를 넣을때는 부호를 반드시 넣는다.";
    console.log(str);
    console.log(typeof str);

    const name1 = '홍길동'; //싱글 커테이션(single quotation)
    const name2 = "홍길동"; //더블 커테이션(double quotation)
    const name3 = `홍길동`; //탬플릿 리터럴(Template literal)이라고 불리는 새로운 문자열 표기법을 도입(``)백틱->ES6

    const name = `홍길동`;
    const age = 25;

    console.log("안녕하세요. 제 이름은 " + name + "입니다. 나이는 " + age + "살입니다.");
    console.log(`안녕하세요. 제 이름은 ${name}입니다. 나이는 ${age}살입니다.`);

    let message = `
    ${name}



    이렇게 표현할수도 있어요!`;
    console.log(message);

    //블리언(참거짓여부-true,false)
    const isProgrammer = true;
    const isDesign = false;
    console.log('isProgrammer: ', typeof isProgrammer);
    console.log('isDesign: ', isDesign);

    //null과 undefined : 자바스크립트의 특별한 타입으로 둘다 값이 비어있는 상태이다.
    //null은 값이 없는 상태, undefined는 값을 할당하지 않은 상태

    let variable;
    console.log(variable);

    let nn = null; //빈값을 선언할때
    console.log(nn);

    const username=null; //null이라는 빈값을 할당 
    let message2;  //값을 할당하지 않음

    console.log('username: ', username);
    console.log('message2: ', message2);
    console.log(typeof username);  //자바스크립트의 구현버그
  </script>
</body>
</html>
